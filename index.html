<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8>
    <title>Music Arranger</title>
    <link rel="stylesheet" type="text/css" href="css/piano.css" />
  </head>
  <body>
    <div id="content">
      <div id="piano">
        <div class="clear"></div>
      </div>
      <div class="arrangement" id="loops">
        <div class="elements">
          <a data-loop="0" href="#">Loop 1</a>
          <a data-loop="1" href="#">Loop 2</a>
          <a data-loop="2" href="#">Loop 3</a>
          <a data-loop="3" href="#">Loop 4</a>
        </div>
        <div class="clear"></div>
      </div>
      <div class="arrangement" id="notes">
        <div class="elements"></div>
        <div class="clear"></div>
      </div>
      <div class="arrangement" id="chordmap">
        <div class="elements">
          <a href="#">M</a>
          <a href="#">m</a>
          <a href="#">aug</a>
          <a href="#">dim</a>
          <a href="#">sus4</a>
          <a href="#">sus2</a>
          <a href="#">5</a>
          <a href="#">6</a>
          <a href="#">m6</a>
          <a href="#">7</a>
          <a href="#">M7</a>
          <a href="#">m7</a>
        </div>
        <div class="clear"></div>
      </div>
      <div class="arrangement" id="inversion">
        <div class="elements">
          <a data-inv="down" href="#">invert down</a>
          <a data-inv="up" href="#">invert up</a>
        </div>
        <div class="clear"></div>
      </div>
      <div id="circle"></div>
    </div>
    <script src="js/jquery-1.7.1.min.js"></script>
    <script src="js/piano.js"></script>
    <script src="js/arrangement.js"></script>
  </body>
</html>
