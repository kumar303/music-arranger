<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8>
    <title>Music Arranger</title>
    <link rel="stylesheet" type="text/css" href="css/piano.css" />
  </head>
  <body>
    <div id="content">
      <div id="controls">
        <button id="export">Export Data</button>
        <button id="clear">Clear Data</button>
        Chord:
        <select id="chord-select">
          <option value="">None</option>
          <option value="M">Major</option>
          <option value="m">Minor</option>
          <option value="aug">Augmented</option>
          <option value="dim">Diminished</option>
          <option value="sus4">Sustained 4th</option>
          <option value="sus2">Sustained 2nd</option>
          <option value="5">Fifth</option>
          <option value="6">Sixth</option>
          <option value="m6">Minor 6th</option>
          <option value="7">Seventh</option>
          <option value="M7">Major 7th</option>
          <option value="m7">Minor 7th</option>
        </select>
        <button class="inverter" data-inv="down">Invert Down</button>
        <button class="inverter" data-inv="up">Invert Up</button>
      </div>
      <div id="piano">
        <div class="clear"></div>
      </div>
      <div class="arrangement" id="loops">
        <div class="elements">
          <a data-loop="0" href="#">Loop 1</a>
          <a data-loop="1" href="#">Loop 2</a>
          <a data-loop="2" href="#">Loop 3</a>
          <a data-loop="3" href="#">Loop 4</a>
        </div>
        <div class="clear"></div>
      </div>
      <div class="arrangement" id="notes">
        <div class="elements"></div>
        <div class="clear"></div>
      </div>
      <div id="circle"></div>
    </div>
    <script src="js/jquery-1.7.1.min.js"></script>
    <script src="js/piano.js"></script>
    <script src="js/arrangement.js"></script>
  </body>
</html>
